<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<script type="text/javascript">
function frm_check() {
  if(frm_resadd.tblname.value == "") {
    alert("TITLE을 입력해주세요.");
    frm_resadd.tblname.focus();
    return false;
  } else if(!frm_resadd.imgFile.value) {
    alert("이미지를 첨부해주세요.");
    return false;
  } else if(frm_resadd.content.value == "") {
    alert("설명을 입력해주세요.");
    frm_resadd.content.focus();
    return false;
  }
  else return true;
}
</script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">

        $(function() {
            $("#imgFile").on('change', function(){

                readURL(this);
            });
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                    $('#ex').attr('src', e.target.result);
                }
              reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
<body>
  <div class="conbody">
  <form action="/mod_researchadd" method="post" name="frm_resadd" id="frm_resadd" enctype="multipart/form-data" onsubmit="return frm_check();">
    <div>
      <h2 class=" mt10">> RESEARCH DATA ADD</h2>
      <label><h3>TITLE</h3>
      <input type="text" name="tblname" id="tblname">
      </label>
      <div class="center">
        <label><h3>IMAGE</h3>
        <img id="ex" src="" alt="" width="200px" height="300px">
        </label>
      </div>
      <div class="filebox">
        <input type="file" name="imgFile" id="imgFile">
      </div>
      <p class="mt50">
        <label><h3>CONTENT</h3>
        <textarea name="content" rows="8" cols="80"></textarea>
        </label>
      </p>
    </div>
    <input type="submit" name="submitForm" value="제출">
  </form>
  </div>
</body>
</html>

<html>
<head>
<title></title>
<script type="text/javascript">
function dd() {
    var params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
    switch (params.key) {
      case "loginfail":
        alert("로그인에 실패했습니다. 아이디 또는 비밀번호를 확인하세요.");
        location.href = "/admin";
        break;
      case "admodsuccess":
        alert("admin 비밀번호 변경 성공.");
        break;
      case "admodfail":
        alert("현재 admin 비밀번호가 다릅니다.");
        break;
      case "submitsuccess":
        alert("회원가입에 성공했습니다.");
        location.href = "/";
        break;
      case "notlogin":
        alert("잘못된 접근입니다.");
        parent.location.href = "/";
        break;
      default:
    }
}
</script>
</head>
<body onLoad="dd();">
</body>
</html>

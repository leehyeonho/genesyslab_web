<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<script type="text/javascript">
function frm_check() {
  if (frm_memadd.membersSelect.value == "") {
    alert("카테고리를 선택해주세요.");
    frm_memadd.membersSelect.focus();
    return false;
  } else if(frm_memadd.name.value == "") {
    alert("이름을 입력해주세요.");
    frm_memadd.name.focus();
    return false;
  } else if(!frm_memadd.email.value) {
    alert("이메일을 입력해주세요.");
    frm_memadd.email.focus();
    return false;
  } else if(!frm_memadd.imgFile.value) {
    alert("이미지를 첨부해주세요.");
    return false;
  } else if(frm_memadd.resArea.value == "") {
    alert("RESEARCH AREA를 입력해주세요.");
    frm_memadd.resArea.focus();
    return false;
  } else if(frm_memadd.occu.value == "" && frm_memadd.membersSelect.value == "3") {
    alert("직업을 입력해주세요.");
    frm_memadd.resArea.focus();
    return false;
  } else if(frm_memadd.year.value == "" && frm_memadd.membersSelect.value == "3") {
    alert("졸연 연도를 입력해주세요.");
    frm_memadd.resArea.focus();
    return false;
  }
  else return true;
}
</script>
<script type="text/javascript">
  function change(id) {
    if(id == "" || id == "1" || id == "2") {
      console.log("id : " + id);
      document.getElementById('forAlumni').setAttribute("style", "display:none;");
    } else if(id == "3") {
      console.log("id : " + id);
      document.getElementById('forAlumni').setAttribute("style", "");
    }
  }
</script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">

        $(function() {
            $("#imgFile").on('change', function(){

                readURL(this);
            });
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                    $('#ex').attr('src', e.target.result);
                }
              reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
<body>
  <div class="conbody">
  <form action="/mod_membersadd" method="post" name="frm_memadd" id="frm_memadd" enctype="multipart/form-data" onsubmit="return frm_check();">
    <div>
      <h2 class=" mt10">> RESEARCH DATA ADD</h2>
      <label><h4>선택</h4>
      <select name="membersSelect" id="membersSelect" onchange="change(this.value);">
        <option value="">추가할 데이터 선택</option>
        <option value="1">Ph.D. candidate</option>
        <option value="2">M.S. candidate</option>
        <option value="3">Alumni</option>
        <option value="4">Guest researcher</option>
      </select>
      </label>
      <label><h4>NAME</h4>
      <input type="text" name="name" id="name">
      </label>
      <label><h4>E-mail</h4>
      <input type="text" name="email" id="email">
      </label>
      <div class="center">
        <label><h4>IMAGE(125x160)</h4>
        <img id="ex" src="" alt="" width="125px" height="160px">
        </label>
      </div>
      <div class="filebox">
        <input type="file" name="imgFile" id="imgFile">
      </div>
      <p class="mt50">
        <label><h4>RESEARCH AREA</h4>
        <textarea name="resArea" rows="3" cols="30"></textarea>
        </label>
      </p>
      <div id="forAlumni" style="display:none;">
        <label><h4>직업</h4>
        <input type="text" name="occu" id="occu" value="">
        </label>
        <label><h4>졸업연도</h4>
        <input type="text" name="year" id="year" value="">
        </label>
      </div>
    </div>
    <input type="submit" name="submitForm" value="제출">
  </form>
  </div>
</body>
</html>

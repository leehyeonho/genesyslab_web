<html>
<head>
<title></title>
</head>
<body>
  <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.getJSON("https://api.ipify.org?format=jsonp&callback=?",
			function(json) {
				document.getElementById('IP').innerHTML =json.ip;
			}
		);
	});
</script>
  <div class="container-login100" style="text-align:center;">
  <div class="wrap-login100">
    <form class="login100-form validate-form" action="/login" method="post" name="frm_login" id="frm_login">
      <span class="login100-form-title p-b-26">
        관리자 로그인
      </span>
      <span class="login100-form-title p-b-48">
        <i class="zmdi zmdi-font"></i>
      </span>

      <div class="wrap-input100 validate-input">
        <input class="input100" type="text" id="username" name="username" placeholder="admin" style="height:30px;" required="required" autocomplete="off" readonly>
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Enter password">
        <span class="btn-show-pass">
          <i class="zmdi zmdi-eye"></i>
        </span>
        <input class="input100" type="password" id="password" name="password" name="password" placeholder="비밀번호" style="height:30px;" required="required">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>
      </div>내 IP :
      <div id="IP" name="IP">

      </div>

      </form>
  </div>
</div>
</body>
</html>
